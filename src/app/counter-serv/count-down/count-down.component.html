<div class="container mt-3">
  <div class="row text-center p-3">
    <div class="countDownTimer m-1 p-2">
      <div class="counter">
        <label> Count Down Timer</label>
        <p>{{ liveCounterValue }}</p>
      </div>
    </div>

    <div class="inputTimer m-1 p-2">
      <app-timer></app-timer>
    </div>
  </div>

  <div class="row text-center p-3">
    <div class="logger m-1 p-2">
      <app-logger></app-logger>
    </div>

    <div class="clickCount m-1 p-2">
      <app-click-counter></app-click-counter>
    </div>
  </div>
</div>
